<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Прокат автомобилей</title>
</head>
<body>

<div th:replace="header :: header"></div>

<div>
    <h2>Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</span>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" minlength="8" th:field="*{password}"/>
        </div>
        <button type="submit">подтвердить</button>
    </form>
</div>


<div th:replace="footer :: footer"></div>

</body>
</html>
